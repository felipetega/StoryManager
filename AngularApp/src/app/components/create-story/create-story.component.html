<h2>Create Story</h2>
<div class="story-form">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="newStory.title" />

    <label for="description">Description:</label>
    <input id="description" [(ngModel)]="newStory.description" />

    <label for="department">Department:</label>
    <input type="text" id="department" [(ngModel)]="newStory.department" />

    <button (click)="createStory()">Create Story</button>

    <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
        <button (click)="closeSuccessMessage()">Close</button>
    </div>
</div>
